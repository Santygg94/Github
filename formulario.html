<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="/mi página web.html" method="GET">
        <h2></h2>
        <label for="nombre">Nombres:</label>
        <input type="text" 
        name="nombre"
         id="nombre"
        maxlength="=50"
        placeholder="escriba sus nombres">

        <br><br>
        <label for="apellido">Apellidos:</label>
        <input type="text" 
        name="apellido" 
        id="apellido"
        maxlength="=50">

        <h2>Contraseña</h2>
        <label for="clave">contraseña</label>
        <input type="password" name="clave" id="clave" maxlength="12">

        <h2>Area de texto</h2>
        <textarea name="comentario" id="comentario" cols="30" rows="10"></textarea>

        <h2>Spinner</h2>
        <label for="spinner">Spinner</label>
        <input type="number" name="spinner" id="spinner"
            min="1" max="10" step="1" value="1">

        <h2>Fecha</h2>
        <label for="fecha">Fecha</label>
        <input type="datetime-local" name="fecha" id="fecha">

        <h2>Fecha-Hora</h2>
        <label for="fecha-hora">Fecha-hora</label>
        <input type="date" name="fecha" id="fecha">


        <h2>Boton Enviar</h2>
        <input type="submit" value="Enviar">
        
    </form>

</body>
</html>
